[[plugins]] # itchyny/lightline.vim {{{
  repo = 'itchyny/lightline.vim'
  depends = ['vim-fugitive', 'vim-qfstatusline']
  hook_add ='''
    function! MyModified() "{{{
      return &ft =~ 'help\|vimfiler\|gundo' || &bt == 'nofile' || &previewwindow ?
            \ '' : &modified ? '+' : &modifiable ? '' : '-'
    endfunction "}}}

    function! MyReadonly() "{{{
      return &ft !~? 'help\|vimfiler\|gundo' && &readonly ?  '⭤' : ''
    endfunction "}}}

    function! MyFilename() "{{{

      if !exists('b:git_dir')
        let fname = expand('%:t')
      else
        let fname = expand('%')
      endif

      if fname =~ '^lingr-'
        let fname = '['. fname . ']'
      elseif &ft == 'dirvish'
        let fname = @%
      elseif fname == ''
        let fname = '[No Name]'
      endif
      let b:lightline_filename = ('' != MyReadonly() ? MyReadonly() . ' ' : '') .
            \ (&ft == 'vimfiler' ? vimfiler#get_status_string() :
            \  &ft == 'unite'    ? unite#get_status_string()    :
            \  &ft == 'vimshell' ? vimshell#get_status_string() :
            \  &previewwindow    ? '[Preview]':
            \  &bt == 'quickfix' ? '[Quick Fix]'                :
            \  &bt == 'help'     ? '[Help]'                     :
            \  fname =~ '^['     ?  fname                       :
            \  &bt == 'nofile' && &bh =='hide'  ? '[Scratch]'   :
            \  fname . " #" . bufnr('%') ) .
            \ ('' != MyModified() ? ' ' . MyModified() : '')
      return b:lightline_filename
    endfunction "}}}

    function! MyPyenv() "{{{
      if !exists('*pyenv#activate')
        return ''
      endif
      if &ft =~ 'python'
        if !exists('b:pyenv_version')
          let statusline = pyenv#info#format('%av')
          let b:pyenv_version = statusline
        endif
        return b:pyenv_version
      else
        return ''
      endif
    endfunction "}}}

    function! MyFugitive() "{{{
      if exists('b:git_dir')
        if !exists('b:fugitive_branch')
          let statusline = fugitive#statusline()
          let b:fugitive_branch = substitute(statusline, '\[Git(\(.\+\))\]', '⭠ \1', '')
        endif
        return b:fugitive_branch
      else
        return ''
      endif
    endfunction "}}}

    function! MyFileformat() "{{{
      return winwidth(0) > 70 ? &fileformat : ''
    endfunction"}}}

    function! MyFiletype() "{{{
      return winwidth(0) > 70 ? (strlen(&filetype) ? &filetype : 'no ft') : ''
    endfunction "}}}

    function! MyFileencoding() "{{{
      return winwidth(0) > 70 ? (strlen(&fenc) ? &fenc : &enc) : ''
    endfunction"}}}

    function! MyCount() "{{{
      if dein#is_sourced('sum-it') && mode() =~ '[vV]\|CTRL-V\|'
        return sumit#count_selected_text()
      else
        return ''
      endif
    endfunction "}}}

    function! MyMode() "{{{
      return winwidth(0) > 80 ? lightline#mode() :lightline#mode()[00]
    endfunction"}}}

    let g:lightline = {
            \ 'colorscheme': 'solarized',
            \ 'mode_map': {'c': 'COMMAND'},
            \ 'active': {
            \   'left':  [ [ 'mode', 'paste' ], ['fugitive', 'pyenv', 'rubyenv'], ['filename'] ],
            \   'right': [ [ 'lineinfo' ],
            \              [ 'percent' ],
            \              [ 'fileformat', 'fileencoding', 'filetype' ],
            \              [ 'count'], ],
            \ },
            \ 'component': {
            \   'lineinfo': '%3l:%-2v',
            \ },
            \ 'component_expand': {
            \   'syntaxcheck': 'qfstatusline#Update',
            \ },
            \ 'component_type': {
            \   'syntaxcheck': 'error',
            \ },
            \ 'component_function': {
            \   'syntaxcheck': 'qfstatusline#Update',
            \   'modified': 'MyModified',
            \   'readonly': 'MyReadonly',
            \   'fugitive': 'MyFugitive',
            \   'count': 'MyCount',
            \   'pyenv': 'MyPyenv',
            \   'filename': 'MyFilename',
            \   'fileformat': 'MyFileformat',
            \   'filetype': 'MyFiletype',
            \   'fileencoding': 'MyFileencoding',
            \   'mode': 'MyMode'
            \ },
            \ 'component_visible_condition' :{
            \   'modified': '&modified||!&modifiable',
            \   'readonly': '&readonly'
            \ },
            \ 'separator': { 'left': '⮀', 'right': '⮂' },
            \ 'subseparator': { 'left': '⮁', 'right': '⮃' }}

    " :WatchdogsRun後にlightline.vimを更新
    let g:Qfstatusline#UpdateCmd = function('lightline#update')
    let g:Qfstatusline#Text      = 0

    function! s:lightline_update() "{{{
      if !exists('g:loaded_lightline')
        return
      endif
      try
        if g:colors_name =~# 'wombat\|solarized\|landscape\|jellybeans\|Tomorrow\|PaperColor'
          let g:lightline.colorscheme =
                \ substitute(substitute(g:colors_name, '-', '_', 'g'), '256.*', '', '') .
                \ (g:colors_name ==# 'solarized\|PaperColor' ? '_' . &background : '')
          call lightline#init()
          call lightline#colorscheme()
          call lightline#update()
        endif
      catch
      endtry
    endfunction "}}}

    augroup LightLineColorscheme
      autocmd!
      autocmd ColorScheme * call s:lightline_update()
    augroup END

    augroup LightLineStatus
      autocmd!
      autocmd BufRead * if exists('fugitive_branch') | :unlet b:fugitive_branch | endif
      autocmd User vim-pyenv-activate-post if exists('b:pyenv_version') | :unlet b:pyenv_version | endif
    augroup END
  '''

